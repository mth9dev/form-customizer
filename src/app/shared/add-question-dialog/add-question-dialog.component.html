<h1 mat-dialog-title>Add New Question</h1>
<div mat-dialog-content>
    <div [formGroup]="_newQuestionForm!">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Question type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of _questionTypes" [value]="type">{{type | titlecase}}</mat-option>
            </mat-select>
            <mat-error *ngIf="_newQuestionForm?.get('type')!.getError('required')">Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Type question here</mat-label>
            <input matInput formControlName="text">
            <mat-error *ngIf="_newQuestionForm?.get('text')!.getError('required')">Required</mat-error>
        </mat-form-field>
        <!-- Checkbox List options -->
        <div *ngIf="_answerArray?.length" formArrayName="answer">
            <!-- list of added answers -->
            <div *ngFor="let option of _answerArray.controls; let i = index;">
                <mat-form-field [formGroupName]="i" appearance="fill" class="w-full">
                    <mat-label>Option {{i+1}}</mat-label>
                    <input matInput formControlName="option" placeholder="add answer option">
                    <mat-error *ngIf="_answerArray.at(i).get('option')!.getError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div class="mt-3 text-sky-500 text-sm">
                Note: Option for "Other" will be provided by the system.
            </div>
            <!-- "add answer" button -->
            <div class="mt-6">
                <button (click)="addAnswer()" mat-stroked-button color="primary">
                    <mat-icon class="mr-2 text-base">add</mat-icon>
                    <span class="mr-1">Add another answer</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onSubmit()">Submit</button>
</div>
